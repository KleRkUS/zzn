<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Шифр Зазона - шифровка и расшифровка шифра онлайн</title>
</head>
<body>
	
	<h1>Шифр Зазона</h1>

	<main>
		<div class="input">
			<label for="text">Входной текст</label>
			<textarea rows="4" columns="20" id="text"></textarea>
		</div>
		<div class="buttons">
			<button class="button" data-type="encode">Зашифровать</button>
			<button class="button" data-type="decode">Расшифровать</button>
		</div>
		<div class="output">
			<p id="output-text"></p>
		</div>
	</main>


<script type="text/javascript" src="app/js/main.js"></script>
</body>
</html>
